<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Stadium Registration</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/matches">Matches</a>
                <a class="nav-link" href="/admin">Admin</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Manage Bookings</h1>
            <a href="/admin" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>All Bookings</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(bookings)}" class="text-center text-muted py-4">
                    <i class="bi bi-ticket-perforated fs-1"></i>
                    <p class="mt-2">No bookings found</p>
                </div>

                <div th:if="${!#lists.isEmpty(bookings)}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Match</th>
                                <th>Tickets</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="booking : ${bookings}">
                                <td th:text="${booking.id}">1</td>
                                <td th:text="${booking.user.fullName}">John Doe</td>
                                <td th:text="${booking.match.matchTitle}">Team A vs Team B</td>
                                <td th:text="${booking.totalTickets}">2</td>
                                <td th:text="'$' + ${booking.totalAmount}">$100</td>
                                <td>
                                    <span class="badge"
                                          th:class="${'bg-' + (booking.status != null and booking.status.name() == 'PAID' ? 'success' :
                                                           booking.status != null and booking.status.name() == 'CONFIRMED' ? 'primary' :
                                                           booking.status != null and booking.status.name() == 'PENDING' ? 'warning' : 'danger')}"
                                          th:text="${booking.status}">PENDING</span>
                                </td>
                                <td th:text="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/bookings/{id}(id=${booking.id})}"
                                           class="btn btn-sm btn-outline-info">
                                            <i class="bi bi-eye"></i> View
                                        </a>

                                        <!-- Status Change Form -->
                                        <form th:action="@{/admin/bookings/{id}/status(id=${booking.id})}"
                                              method="post" class="d-inline">
                                            <label for="status-select" class="visually-hidden">Change Booking Status</label>
                                            <select name="status" id="status-select" class="form-select form-select-sm d-inline w-auto"
                                                    onchange="this.form.submit()">
                                                <option value="PENDING" th:selected="${booking.status.name()} == 'PENDING'">PENDING</option>
                                                <option value="CONFIRMED" th:selected="${booking.status.name()} == 'CONFIRMED'">CONFIRMED</option>
                                                <option value="PAID" th:selected="${booking.status.name()} == 'PAID'">PAID</option>
                                                <option value="CANCELLED" th:selected="${booking.status.name()} == 'CANCELLED'">CANCELLED</option>
                                            </select>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
