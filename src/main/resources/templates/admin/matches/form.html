<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${match.id != null ? 'Edit Match' : 'Add New Match'} + ' - Admin'">Add New Match - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Stadium Registration</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/matches">Matches</a>
                <a class="nav-link" href="/admin">Admin</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 th:text="${match.id != null ? 'Edit Match' : 'Add New Match'}">Add New Match</h1>
                    <a href="/admin/matches" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Matches
                    </a>
                </div>

                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 th:text="${match.id != null ? 'Edit Match Details' : 'Match Details'}">Match Details</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="${match.id != null ? '/admin/matches/' + match.id : '/admin/matches'}"
                              method="post" th:object="${match}">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="homeTeam" class="form-label">Home Team *</label>
                                    <input type="text" class="form-control" id="homeTeam"
                                           th:field="*{homeTeam}" required>
                                    <div th:if="${#fields.hasErrors('homeTeam')}"
                                         class="text-danger small" th:errors="*{homeTeam}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="awayTeam" class="form-label">Away Team *</label>
                                    <input type="text" class="form-control" id="awayTeam"
                                           th:field="*{awayTeam}" required>
                                    <div th:if="${#fields.hasErrors('awayTeam')}"
                                         class="text-danger small" th:errors="*{awayTeam}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="stadium" class="form-label">Stadium *</label>
                                    <select class="form-select" id="stadium" th:field="*{stadium}" required>
                                        <option value="">Select a stadium</option>
                                        <option th:each="stadium : ${stadiums}"
                                                th:value="${stadium.id}"
                                                th:text="${stadium.name + ' - ' + stadium.city}"
                                                th:selected="${match.stadium != null && match.stadium.id == stadium.id}">
                                            Stadium Name - City
                                        </option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('stadium')}"
                                         class="text-danger small" th:errors="*{stadium}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="matchDate" class="form-label">Match Date & Time *</label>
                                    <input type="datetime-local" class="form-control" id="matchDate"
                                           th:field="*{matchDate}" required>
                                    <div th:if="${#fields.hasErrors('matchDate')}"
                                         class="text-danger small" th:errors="*{matchDate}"></div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option value="SCHEDULED">SCHEDULED</option>
                                        <option value="ONGOING">ONGOING</option>
                                        <option value="FINISHED">FINISHED</option>
                                        <option value="CANCELLED">CANCELLED</option>
                                        <option value="POSTPONED">POSTPONED</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="homeScore" class="form-label">Home Score</label>
                                    <input type="number" class="form-control" id="homeScore"
                                           th:field="*{homeScore}" min="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="awayScore" class="form-label">Away Score</label>
                                    <input type="number" class="form-control" id="awayScore"
                                           th:field="*{awayScore}" min="0">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"
                                          th:field="*{description}"
                                          placeholder="Optional match description..."></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/admin/matches" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i>
                                    <span th:text="${match.id != null ? 'Update Match' : 'Create Match'}">Create Match</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
