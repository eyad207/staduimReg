<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Matches - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Stadium Registration</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/matches">Matches</a>
                <a class="nav-link" href="/admin">Admin</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Manage Matches</h1>
            <div>
                <a href="/admin/matches/new" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Add New Match
                </a>
                <a href="/admin" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>All Matches</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(matches)}" class="text-center text-muted py-4">
                    <i class="bi bi-calendar-event fs-1"></i>
                    <p class="mt-2">No matches found</p>
                    <a href="/admin/matches/new" class="btn btn-primary">Add First Match</a>
                </div>

                <div th:if="${!#lists.isEmpty(matches)}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Home Team</th>
                                <th>Away Team</th>
                                <th>Stadium</th>
                                <th>Date & Time</th>
                                <th>Status</th>
                                <th>Score</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="match : ${matches}">
                                <td th:text="${match.id}">1</td>
                                <td th:text="${match.homeTeam}">Team A</td>
                                <td th:text="${match.awayTeam}">Team B</td>
                                <td th:text="${match.stadium.name}">Stadium Name</td>
                                <td th:text="${#temporals.format(match.matchDate, 'yyyy-MM-dd HH:mm')}">2024-01-01 15:00</td>
                                <td>
                                    <span class="badge"
                                          th:class="${'bg-' + (match.status != null and match.status.name() == 'SCHEDULED' ? 'primary' :
                                                           match.status != null and match.status.name() == 'ONGOING' ? 'warning' :
                                                           match.status != null and match.status.name() == 'FINISHED' ? 'success' : 'danger')}"
                                          th:text="${match.status}">SCHEDULED</span>
                                </td>
                                <td th:text="${match.scoreDisplay}">- : -</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/matches/{id}(id=${match.id})}"
                                           class="btn btn-sm btn-outline-info">
                                            <i class="bi bi-eye"></i> View
                                        </a>
                                        <a th:href="@{/admin/matches/{id}/edit(id=${match.id})}"
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <form th:action="@{/admin/matches/{id}/delete(id=${match.id})}"
                                              method="post" class="d-inline"
                                              onsubmit="return confirm('Are you sure you want to delete this match?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
