<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Stadium Registration</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/matches">Matches</a>
                <a class="nav-link" href="/admin">Admin</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Manage Users</h1>
            <a href="/admin" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>All Users</h5>
            </div>
            <div class="card-body">
                <div th:if="${users == null or #lists.isEmpty(users)}" class="text-center text-muted py-4">
                    <i class="bi bi-people fs-1"></i>
                    <p class="mt-2">No users found</p>
                </div>

                <div th:if="${users != null and !#lists.isEmpty(users)}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">username</td>
                                <td th:text="${user.fullName}">Full Name</td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td>
                                    <span class="badge"
                                          th:class="${user.role != null and user.role.name() == 'ADMIN' ? 'bg-danger' : 'bg-primary'}"
                                          th:text="${user.role}">USER</span>
                                </td>
                                <td th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'yyyy-MM-dd') : 'N/A'}">2024-01-01</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <!-- Role Change Form -->
                                        <form th:action="@{/admin/users/{id}/role(id=${user.id})}"
                                              method="post" class="d-inline">
                                            <label for="role-select" class="visually-hidden">Change User Role</label>
                                            <select name="role" id="role-select" class="form-select form-select-sm d-inline w-auto"
                                                    onchange="this.form.submit()">
                                                <option value="USER" th:selected="${user.role != null and user.role.name() == 'USER'}">USER</option>
                                                <option value="ADMIN" th:selected="${user.role != null and user.role.name() == 'ADMIN'}">ADMIN</option>
                                            </select>
                                        </form>

                                        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                                              method="post" class="d-inline ms-2"
                                              onsubmit="return confirm('Are you sure you want to delete this user?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
